<ion-view view-title="购物车" class = "shopcart">
  <ion-content>
    <p class = "noProduct" ng-if = "data.length==0">
      <span>您的购物车里还没有商品</span>
      <a href="#/tab/cakes"><img src="img/gocart.jpg" alt=""></a>
    </p>
    
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap"  ng-repeat = "prdouct in data">
          <img ng-src="{{prdouct.face}}" href="#/productMain/1">
          <p>{{prdouct.name}}</p>
          <p>{{prdouct.lastText}}</p>
          <div class = 'shopcart_config clearfix'>
            <div class = 'shopcart_configBoxL'>
              <p>磅数：{{prdouct.size}}.0磅</p>
              <p>标准配置:餐具套餐5套</p>
            </div>
            <div class = 'shopcart_configBoxL shopcart_configBoxR'>
              <div class = "shopcart_price">{{prdouct.price|currency:"¥"}}</div>
              <div class = 'clearfix'>
                <span ng-click = "del($index)">-</span>
                <input type="text" value= "{{prdouct.num}}" ng-model = "prdouct.num" ng-click = "changNum($index,prdouct.num)" >
                <span ng-click = "add($index,prdouct.num)">+</span>
              </div>
            </div>
          </div>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->

        <ion-option-button class="button-assertive" ng-click="delProduct(prdouct,$index)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar ng-if = "data.length>0"align-title="left" class=" clearfix bar-stable">
    <div class = "accountResult">
      <div class = "delAllShop" ng-click = "delConfirm()">
      </div>
      <div class = "shopList">
        <h2>合计：<span class = "shopList_total">{{total()|currency:'¥'}}</span></h2>
        <h2 ng-if="total()>100">订单已满￥100元</h2>
        <h2 ng-if="total()>100">享免费配送服务</h2>
        <h2 ng-if="total()<100">满￥100免配送费,还差</h2>
        <h2><span class = 'shopList_total'ng-if="total()<100">{{100-total()|currency:'¥'}}</span></h2>
      </div>
    </div>
    <div class = "setAccount" ng-click = "toSubmit()">去结算</div>
  </ion-footer-bar>
</ion-view>
