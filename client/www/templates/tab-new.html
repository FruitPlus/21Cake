<ion-view view-title="新品">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="new in News" type="item-text-wrap" href="#/tab/new/{{new.id}}">
        <img ng-src="{{new.face}}">
        <h2>{{new.name}}</h2>
        <p>{{new.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(new)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
