<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- home Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- cakes Tab -->
  <ion-tab title="蛋糕" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/cakes">
    <ion-nav-view name="tab-cakes"></ion-nav-view>
  </ion-tab>

  <!-- new Tab -->
  <ion-tab title="新品" icon-off="ion-social-octocat" icon-on="ion-social-octocat" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>

  <!-- person Tab -->
  <ion-tab title="个人中心" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/member">
    <ion-nav-view name="tab-member"></ion-nav-view>
  </ion-tab>

  <ion-tab title="个人中心" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/person">
    <ion-nav-view name="tab-person"></ion-nav-view>
  </ion-tab>

  <!-- shopcart Tab -->
  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shopcart">
  <ion-nav-view name="tab-shopcart"></ion-nav-view>
  </ion-tab>

</ion-tabs>
